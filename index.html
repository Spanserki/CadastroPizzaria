<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
</head>
<body>
    <h1>Crie sua conta na pizzaria Guilherme</h1>

    <form action="">
        <fieldset>
            <legend>conta</legend>
            <div>
                <label>Email:</label>
                <input type="email" maxlength="150">
            </div>
            <div>
                <label>Senha:</label>
                <input type="password" minlength="5" maxlength="15">
            </div>
        </fieldset>

        <fieldset>
            <legend>Cliente</legend>
            <div>
                <label>Nome</label>
                <input type="text" maxlength="50">
            </div>
            <div>
                <label>Telefone</label>
                <input type="tel">
            </div>
            <div>
                <label>Sexo</label>
                <input type="radio" name="radio" value="1" checked>
                <label>Masculino</label>
                <input type="radio" name="radio" value="2">
                <label>Feminino</label>
            </div>
            <div>
                <label>Data de nascimento</label>
                <input type="date">
            </div>
            <div>
                <label>Foto do perfil</label>
                <input type="file" accept="image/*">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Enedreço</legend>
            <div>
                <label>Rua</label>
                <input type="text" maxlength="20">
            </div>
            <div>
                <label>Numero</label>
                <input placeholder="(99)99999-9999" type="number" minlength="1" maxlength="9999">
            </div>
            <div>
                <label>Complemento</label>
                <input type="text" maxlength="15">
            </div>
            <div>
                <label>Cidade</label>
                <input type="text">
            </div>
            <div>
                <label>Estado</label>
                <select>
                    <option value="CV">Cascavel</option>
                    <option value="TD">Toledo</option>
                    <option value="LD">Londrina</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Descrição</legend>
            <div>
                <textarea placeholder="Como encontrou a pizzaria ?" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label>Deseja receber Email com ofertas ?</label>
                <input type="checkbox">
            </div>
        </fieldset>
        <input type="submit" value="Finalizar cadastro">
    </form>
</body>
</html>
